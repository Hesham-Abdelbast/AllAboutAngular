<div class="top-utility-bar">

    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-link" (click)="layoutService.toggleSideNav()">
        <i class="fas fa-bars"></i>
      </button>

      <a class="navbar-brand" href="#">
        <i class="fas fa-rocket me-2"></i>
        Company Logo
      </a>
    </div>

    <div class="d-flex align-items-center gap-3">
        <!-- Language Selector -->
        <div class="input-group input-group-sm language-select">
            <span class="input-group-text">
                <i class="fas fa-globe"></i>
            </span>
            <select class="form-select">
                <option>English</option>
                <option>Español</option>
                <option>Français</option>
            </select>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="form-check form-switch theme-switch">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">
                <i class="fas fa-moon"></i>
            </label>
        </div>

        <!-- Auth Buttons -->
        <div class="d-flex gap-2">
            <a href="#" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-sign-in-alt me-2"></i>
                Login
            </a>
            <a href="#" class="btn btn-primary btn-sm">
                <i class="fas fa-user-plus me-2"></i>
                Register
            </a>
        </div>

        <!-- Profile Dropdown -->
        <div class="dropdown">
            <a class="btn btn-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                <img src="https://via.placeholder.com/35" class="rounded-circle" alt="Profile">
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
            </ul>
        </div>
    </div>
  </div>
