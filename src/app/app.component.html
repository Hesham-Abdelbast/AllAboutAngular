<mat-sidenav-container class="sidenav-container" [class.dark-theme]="isDarkMode">
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-toolbar color="primary" class="app-title">ðŸ“˜ All About Blazor</mat-toolbar>

    <!-- User Profile -->
    <div class="profile-section">
      <mat-icon>account_circle</mat-icon>
      <div class="profile-info">
        <span class="username">John Doe</span>
      </div>
    </div>

    <mat-divider></mat-divider>

    <!-- Navigation -->
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active-link">
        <mat-icon class="nav-icon">home</mat-icon>
        <span class="nav-text">Home</span>
      </a>
      

      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/projects" routerLinkActive="active-link">
        <mat-icon>work</mat-icon>
        <span>Projects</span>
      </a>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/settings/profile" routerLinkActive="active-link">
            <mat-icon>person</mat-icon>
            Profile
          </a>
          <a mat-list-item routerLink="/settings/security" routerLinkActive="active-link">
            <mat-icon>security</mat-icon>
            Security
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <a mat-list-item routerLink="/help" routerLinkActive="active-link">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <!-- Language & Dark Mode -->
    <div class="sidebar-actions">
      <mat-form-field appearance="fill" class="lang-select">
        <mat-label>Language</mat-label>
        <mat-select [(value)]="selectedLang" (selectionChange)="changeLang($event.value)">
          <mat-option value="en">English</mat-option>
          <mat-option value="ar">Arabic</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-slide-toggle [(ngModel)]="isDarkMode">Dark Mode</mat-slide-toggle>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" >
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Application</span>
    </mat-toolbar>

    <div class="main-content p-3">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
